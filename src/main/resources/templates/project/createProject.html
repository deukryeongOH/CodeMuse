<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMuse - 프로젝트 생성</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; }
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="animated-bg min-h-screen flex items-center justify-center p-6 text-gray-100">

<div class="w-full max-w-lg p-10 bg-gray-900 bg-opacity-60 backdrop-blur-2xl rounded-3xl shadow-2xl border border-gray-700/50 relative overflow-hidden">

    <div class="absolute top-0 right-0 -mt-20 -mr-20 w-60 h-60 bg-emerald-500 rounded-full mix-blend-multiply filter blur-[100px] opacity-10 animate-pulse"></div>

    <div class="text-center mb-10 relative z-10">
        <h2 class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 to-emerald-400 mb-2">새 프로젝트 시작</h2>
        <p class="text-gray-400 text-sm">코드를 관리할 새로운 공간을 생성합니다.</p>
    </div>

    <form th:action="@{/project/createProject}" method="post" th:object="${createProjectDto}" class="space-y-6 relative z-10">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="space-y-2">
            <label for="title" class="block text-sm font-medium text-gray-300 ml-1">프로젝트 제목 <span class="text-red-400">*</span></label>
            <input type="text" id="title" th:field="*{title}" placeholder="예: 알고리즘 스터디, 팀 프로젝트" required
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div class="space-y-2">
            <label for="description" class="block text-sm font-medium text-gray-300 ml-1">프로젝트 설명</label>
            <input type="text" id="description" th:field="*{description}" placeholder="이 프로젝트에 대한 간단한 설명을 입력하세요."
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div class="pt-4 flex flex-col space-y-3">
            <button type="submit" class="w-full py-3.5 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-bold rounded-xl hover:from-emerald-400 hover:to-teal-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-emerald-500/40">
                ✨ 프로젝트 생성 완료
            </button>
            <a th:href="@{/project/manageProjects}" class="w-full py-3.5 bg-gray-700/50 text-gray-300 font-medium rounded-xl hover:bg-gray-600/50 hover:text-white transition-all text-center border border-transparent hover:border-gray-500">
                취소하고 돌아가기
            </a>
        </div>

    </form>
</div>

</body>
</html>
