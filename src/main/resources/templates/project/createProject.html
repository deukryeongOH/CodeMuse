<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CodeMuse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes bgAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .animated-bg {
      background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
      background-size: 400% 400%;
      animation: bgAnimation 20s ease infinite;
    }
  </style>
</head>
<body class="bg-gray-900 text-white">

<!-- Container for the form -->
<div class="flex justify-center items-center min-h-screen bg-gradient-to-r from-gray-800 via-gray-900 to-gray-800">
  <div class="w-full max-w-lg p-8 bg-gray-800 bg-opacity-80 rounded-lg shadow-lg space-y-6">

    <!-- Title -->
    <h2 class="text-3xl font-semibold text-center text-white">프로젝트 생성</h2>

    <!-- Form -->
    <form th:action="@{/project/createProject}" method="post" th:object="${createProjectDto}" class="space-y-6">
      <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

      <!-- Project Title -->
      <div>
        <label for="title" class="block text-lg font-medium">프로젝트 제목</label>
        <input type="text" id="title" th:field="*{title}" placeholder="프로젝트 제목"
               class="px-4 py-2 w-full bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Project Description -->
      <div>
        <label for="description" class="block text-lg font-medium">프로젝트 설명</label>
        <input type="text" id="description" th:field="*{description}" placeholder="프로젝트 설명"
               class="px-4 py-2 w-full bg-gray-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-cyan-500" />
      </div>

      <!-- Submit and Reset Buttons -->
      <div class="flex justify-between">
        <button type="submit" class="w-full py-3 bg-green-600 text-white rounded-md hover:bg-green-700 transition-all">
          프로젝트 생성
        </button>
        <a th:href="@{/project/manageProjects}" class="w-full py-3 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition-all text-center block">
          취소
        </a>
      </div>

    </form>
  </div>
</div>

</body>
</html>
