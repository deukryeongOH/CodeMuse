<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>비밀번호 변경 - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 배경 그라데이션 애니메이션 */
        @keyframes bgAnimation {
          0%   { background-position: 0% 50%; }
          50%  { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
          background-size: 400% 400%;
          animation: bgAnimation 20s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg overflow-hidden">

<div class="bg-gray-800 bg-opacity-75 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-md text-white">
    <h2 class="text-3xl font-bold text-center mb-6">비밀번호 변경</h2>

    <form th:action="@{/resetPassword}" method="post" th:object="${userResetPwdDto}" class="space-y-4">
        <!-- CSRF 토큰 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="accountId" class="block mb-1 text-sm font-medium">계정 아이디</label>
            <input
                    id="accountId"
                    th:field="*{accountId}"
                    type="text"
                    placeholder="계정 아이디 입력"
                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
        </div>

        <div>
            <label for="tempPwd" class="block mb-1 text-sm font-medium">현재 비밀번호</label>
            <input
                    id="tempPwd"
                    th:field="*{tempPwd}"
                    type="password"
                    placeholder="현재 비밀번호 입력"
                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
        </div>

        <div>
            <label for="resetPwd" class="block mb-1 text-sm font-medium">변경할 비밀번호</label>
            <input
                    id="resetPwd"
                    th:field="*{resetPwd}"
                    type="password"
                    placeholder="새 비밀번호 입력"
                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
        </div>

        <div>
            <label for="confirmPwd" class="block mb-1 text-sm font-medium">비밀번호 확인</label>
            <input
                    id="confirmPwd"
                    th:field="*{confirmPwd}"
                    type="password"
                    placeholder="새 비밀번호 확인"
                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400"
            />
        </div>

        <div class="flex space-x-4 mt-4">
            <button
                    type="submit"
                    class="flex-1 py-2 bg-cyan-500 rounded-md font-semibold hover:bg-cyan-600 transition"
            >
                변경
            </button>
            <button
                    type="reset"
                    class="flex-1 py-2 bg-gray-600 rounded-md font-medium hover:bg-gray-500 transition"
            >
                취소
            </button>
        </div>
    </form>

    <div class="mt-6 text-center text-sm text-gray-400">
        <a th:href="@{/login}" class="hover:text-white transition">로그인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
