<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>비밀번호 재설정 - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <style>
        @keyframes bgAnimation {
          0%   { background-position: 0% 50%; }
          50%  { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg overflow-hidden font-sans text-gray-100">

<div class="bg-gray-900 bg-opacity-60 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-gray-700/50 w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center mb-6">비밀번호 재설정</h2>

    <form th:action="@{/resetPassword}" method="post" th:object="${userResetPwdDto}" class="space-y-5">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="accountId" class="block mb-2 text-sm font-medium text-gray-300 ml-1">계정 아이디</label>
            <input id="accountId" th:field="*{accountId}" type="text" class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div>
            <label for="tempPwd" class="block mb-2 text-sm font-medium text-gray-300 ml-1">현재 비밀번호</label>
            <input id="tempPwd" th:field="*{tempPwd}" type="password" class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div>
            <label for="resetPwd" class="block mb-2 text-sm font-medium text-gray-300 ml-1">새 비밀번호</label>
            <input id="resetPwd" th:field="*{resetPwd}" type="password" class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div>
            <label for="confirmPwd" class="block mb-2 text-sm font-medium text-gray-300 ml-1">새 비밀번호 확인</label>
            <input id="confirmPwd" th:field="*{confirmPwd}" type="password" class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div class="flex space-x-3 mt-6">
            <button type="submit" class="flex-1 py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-bold rounded-xl hover:from-emerald-400 hover:to-teal-500 transition-all shadow-lg hover:shadow-emerald-500/40">
                변경 확인
            </button>
            <button type="reset" class="px-6 py-3 bg-gray-700 text-gray-300 font-semibold rounded-xl hover:bg-gray-600 transition-all">
                취소
            </button>
        </div>
    </form>

    <div class="mt-6 text-center">
        <a th:href="@{/login}" class="text-sm text-gray-400 hover:text-white transition">로그인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
