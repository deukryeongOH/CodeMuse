<!DOCTYPE html>
<html xmlns:th=http://www.thymeleaf.org>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
          background-size: 400% 400%;
          animation: bgAnimation 20s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg overflow-hidden">

<div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full max-w-sm text-white space-y-6">
    <h2 class="text-2xl font-bold text-center">비밀번호 변경</h2>

    <form th:action="@{/user/changePassword}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label class="block font-medium mb-1">현재 비밀번호</label>
            <input type="password" name="password"
                   placeholder="현재 비밀번호 입력"
                   class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        </div>

        <div>
            <label class="block font-medium mb-1">변경할 비밀번호</label>
            <input type="password" name="changePassword"
                   placeholder="새 비밀번호 입력"
                   class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        </div>

        <div>
            <label class="block font-medium mb-1">비밀번호 확인</label>
            <input type="password" name="confirmPassword"
                   placeholder="새 비밀번호 확인"
                   class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-400" />
        </div>

        <div class="flex justify-between items-center mt-6">
            <button type="submit"
                    class="px-4 py-2 bg-cyan-500 rounded-md font-semibold hover:bg-cyan-600 transition">
                변경
            </button>
            <button type="button"
                    th:onclick="|location.href='@{/user/myPage}'|"
                    class="px-4 py-2 bg-gray-500 rounded-md font-semibold hover:bg-gray-600 transition">
                취소
            </button>
        </div>
    </form>
</div>

</body>
</html>
