<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>임시 비밀번호 확인 - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bgAnimation {
          0%   { background-position: 0% 50%; }
          50%  { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
          background-size: 400% 400%;
          animation: bgAnimation 20s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg overflow-hidden text-white">

<div class="bg-gray-800 bg-opacity-75 backdrop-blur-md p-8 rounded-2xl shadow-xl w-full max-w-sm text-center space-y-6">
    <h2 class="text-2xl font-bold">임시 비밀번호 발급</h2>

    <p class="bg-gray-700 bg-opacity-50 p-4 rounded">
        <span class="font-medium">임시 비밀번호:</span>
        <span th:text="${tempPwd}" class="font-mono">******</span>
    </p>

    <div class="text-lg">
        재설정 하러 가시겠습니까?
    </div>

    <a th:href="@{/resetPassword}"
            class="inline-block px-6 py-2 bg-cyan-500 rounded-md font-semibold hover:bg-cyan-600 transition">
        비밀번호 재설정
    </a>

    <div class="mt-4 text-sm text-gray-400">
        <a th:href="@{/login}" class="hover:text-white transition">로그인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
