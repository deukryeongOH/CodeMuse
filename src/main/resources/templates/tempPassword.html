<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>임시 비밀번호 발급 - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] } } } }
    </script>
    <style>
        @keyframes bgAnimation {
          0%   { background-position: 0% 50%; }
          50%  { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg overflow-hidden text-gray-100 font-sans">

<div class="bg-gray-900 bg-opacity-60 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-gray-700/50 w-full max-w-sm text-center space-y-8 relative">
    <div>
        <h2 class="text-2xl font-bold mb-2">임시 비밀번호 발급 완료</h2>
        <p class="text-sm text-gray-400">아래 비밀번호를 사용하여 로그인하거나,<br>바로 재설정할 수 있습니다.</p>
    </div>

    <div class="bg-gray-800/80 p-5 rounded-xl border border-gray-600 shadow-inner">
        <p class="text-xs text-gray-400 mb-1 uppercase tracking-wider font-semibold">Temporary Password</p>
        <span th:text="${tempPwd}" class="font-mono text-2xl font-bold text-cyan-400 tracking-wider">******</span>
    </div>

    <div class="space-y-3">
        <a th:href="@{/resetPassword}"
           class="block w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded-xl hover:from-cyan-500 hover:to-blue-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-cyan-500/40">
            비밀번호 재설정하기
        </a>
        <a th:href="@{/login}"
           class="block w-full py-3 bg-gray-700 text-gray-200 font-bold rounded-xl hover:bg-gray-600 transition-all">
            로그인 화면으로
        </a>
    </div>
</div>

</body>
</html>
