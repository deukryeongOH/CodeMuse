<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center animated-bg font-sans antialiased overflow-hidden py-10">

<div class="bg-gray-900 bg-opacity-60 backdrop-blur-xl p-8 rounded-3xl shadow-2xl border border-gray-700/50 w-full max-w-md relative">
    <div class="text-center mb-8">
        <h2 class="text-3xl font-bold text-white mb-2">회원가입</h2>
        <p class="text-gray-400 text-sm">CodeMuse와 함께 코딩 여정을 시작하세요.</p>
    </div>

    <form th:action="@{/signUp}" th:object="${userJoinDto}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="grid grid-cols-2 gap-4">
            <input th:field="*{name}" placeholder="이름" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all" />
            <input th:field="*{nickName}" placeholder="닉네임" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all" />
        </div>

        <input th:field="*{accountId}" placeholder="아이디" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all" />

        <input th:field="*{email}" placeholder="이메일 (example@email.com)" type="email" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all" />

        <input th:field="*{password}" type="password" placeholder="비밀번호" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all" />

        <input th:field="*{confirmPassword}" type="password" placeholder="비밀번호 확인" class="w-full px-4 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all" />

        <button type="submit" class="w-full py-3 bg-gradient-to-r from-emerald-500 to-teal-600 text-white font-bold rounded-xl hover:from-emerald-400 hover:to-teal-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-emerald-500/40 mt-4">
            가입하기
        </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-400">
        이미 계정이 있으신가요? <a th:href="@{/login}" class="text-cyan-400 hover:text-cyan-300 font-semibold hover:underline">로그인</a>
    </p>
</div>

</body>
</html>
