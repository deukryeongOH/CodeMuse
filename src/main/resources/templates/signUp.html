<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Sign Up</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
          background-size: 400% 400%;
          animation: bgAnimation 20s ease infinite;
        }
    </style>
</head>

<body class="min-h-screen text-white flex animated-bg relative overflow-hidden">

<div class="flex-grow flex flex-col items-center justify-center z-20">
    <!-- 회원가입 카드 -->
    <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center mb-6">회원가입</h2>
        <form th:action="@{/signUp}" th:object="${userJoinDto}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <input th:field="*{name}" placeholder="Name" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input th:field="*{accountId}" placeholder="Account ID" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input th:field="*{email}" placeholder="Email" type="email" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input th:field="*{nickName}" placeholder="Nickname" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input th:field="*{password}" type="password" placeholder="Password" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <input th:field="*{confirmPassword}" type="password" placeholder="ConfirmPassword" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            <button type="submit" class="w-full py-2 bg-cyan-500 rounded-md font-semibold hover:bg-cyan-600 transition">Sign up</button>
        </form>
        <p class="mt-4 text-center text-sm text-gray-400">
            이미 계정이 있으신가요? <a th:href="@{/login}" class="text-cyan-400 hover:underline">Login</a>
        </p>
    </div>
</div>
</body>
</html>
