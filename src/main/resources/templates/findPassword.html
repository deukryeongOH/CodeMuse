<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기 - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg overflow-hidden font-sans text-gray-100">

<div class="bg-gray-900 bg-opacity-60 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-gray-700/50 w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center mb-2">비밀번호 찾기</h2>
    <p class="text-gray-400 text-sm text-center mb-8">가입 정보를 입력하면 임시 비밀번호를 발급해 드립니다.</p>

    <form th:action="@{/findPassword}" method="post" th:object="${userTempPwdDto}" class="space-y-5 relative z-10">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300 ml-1" for="accountId">계정 아이디</label>
            <input id="accountId" th:field="*{accountId}" type="text" placeholder="아이디 입력"
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <div>
            <label class="block mb-2 text-sm font-medium text-gray-300 ml-1" for="email">이메일</label>
            <input id="email" th:field="*{email}" type="email" placeholder="이메일 입력"
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <button type="submit"
                class="w-full py-3 bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-bold rounded-xl hover:from-indigo-500 hover:to-purple-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-indigo-500/40 mt-2">
            임시 비밀번호 발급
        </button>
    </form>

    <div class="mt-8 flex justify-between text-sm text-gray-400">
        <a th:href="@{/login}" class="hover:text-white transition">← 로그인</a>
        <a th:href="@{/signUp}" class="hover:text-white transition">회원가입 →</a>
    </div>
</div>

</body>
</html>
