<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
          background-size: 400% 400%;
          animation: bgAnimation 20s ease infinite;
        }
        .input-field {
          width: 100%;
          padding: 0.75rem 1rem;
          background-color: rgba(31, 41, 55, 0.8);
          border-radius: 0.5rem;
          color: #e2e8f0;
          outline: none;
          transition: ring 0.3s;
        }
        .input-field:focus {
          box-shadow: 0 0 0 2px #06b6d4;
        }
        .btn-submit {
          width: 100%;
          padding: 0.75rem;
          background-color: #06b6d4;
          border-radius: 0.375rem;
          font-weight: 600;
          transition: background-color 0.3s;
        }
        .btn-submit:hover {
          background-color: #0e7490;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg">
<div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm p-8 rounded-2xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-white mb-6 text-center">아이디 찾기</h2>
    <form th:action="@{/findId}" method="post" class="space-y-4">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <input type="email" name="email" placeholder="이메일 입력" class="input-field" required />
        <button type="submit" class="btn-submit text-white">아이디 찾기</button>
    </form>
    <div class="mt-4 text-center">
        <a th:href="@{/login}" class="text-cyan-400 hover:underline">로그인으로 돌아가기</a>
    </div>
</div>
</body>
</html>
