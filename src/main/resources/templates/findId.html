<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기 - CodeMuse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center animated-bg font-sans text-gray-100">

<div class="bg-gray-900 bg-opacity-60 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-gray-700/50 w-full max-w-md relative">
    <h2 class="text-2xl font-bold text-center mb-2">아이디 찾기</h2>
    <p class="text-gray-400 text-sm text-center mb-8">가입 시 등록한 이메일을 입력해 주세요.</p>

    <form th:action="@{/findId}" method="post" class="space-y-6 relative z-10">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div>
            <label for="email" class="block text-sm font-medium text-gray-300 mb-2 ml-1">이메일</label>
            <input type="email" id="email" name="email" placeholder="example@email.com"
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" required />
        </div>

        <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-600 to-indigo-600 text-white font-bold rounded-xl hover:from-blue-500 hover:to-indigo-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-blue-500/40">
            아이디 찾기
        </button>
    </form>

    <div class="mt-6 text-center">
        <a th:href="@{/login}" class="text-sm text-cyan-400 hover:text-cyan-300 transition font-medium">← 로그인으로 돌아가기</a>
    </div>
</div>

</body>
</html>
