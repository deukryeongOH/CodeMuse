<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Muse</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 배경 그라데이션 애니메이션 */
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #1a202c, #2d3748, #4a5568, #718096);
          background-size: 400% 400%;
          animation: bgAnimation 20s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen text-white flex animated-bg relative overflow-hidden">

<div class="flex-grow flex flex-col items-center justify-center">
    <!-- 로그인 카드 -->
    <div class="bg-gray-800 bg-opacity-80 backdrop-blur-sm p-8 rounded-2xl shadow-lg w-full max-w-sm">
        <h2 class="text-3xl font-bold text-center mb-6">Code in Muse<br>Muse in Code</h2>
        <h4 class="font-bold text-center mb-6">LOGIN</h4>
        <form th:action="@{/login}" th:object="${userLoginDto}" method="post" class="space-y-4">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div>
                <input th:field="*{accountId}" placeholder="계정 아이디" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <div>
                <input th:field="*{password}" type="password" placeholder="비밀번호" class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-cyan-500" />
            </div>
            <button type="submit" class="w-full py-2 bg-cyan-500 rounded-md font-semibold hover:bg-cyan-600 transition">로그인</button>
        </form>
        <div class="mt-4 flex justify-between text-sm text-gray-400">
            <a th:href="@{/signUp}" class="hover:text-white">회원가입</a>
            <a th:href="@{/findId}" class="hover:text-white">아이디 찾기</a>
            <a th:href="@{/findPassword}" class="hover:text-white">비밀번호 찾기</a>
        </div>
    </div>
</div>

</body>
