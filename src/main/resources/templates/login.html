<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Muse - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'] },
                }
            }
        }
    </script>
    <style>
        @keyframes bgAnimation {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }
        .animated-bg {
          background: linear-gradient(-45deg, #0f172a, #1e293b, #334155, #475569);
          background-size: 400% 400%;
          animation: bgAnimation 25s ease infinite;
        }
    </style>
</head>
<body class="min-h-screen text-gray-100 flex items-center justify-center animated-bg font-sans antialiased overflow-hidden">

<div class="bg-gray-900 bg-opacity-60 backdrop-blur-xl p-10 rounded-3xl shadow-2xl border border-gray-700/50 w-full max-w-sm relative">
    <div class="absolute top-0 right-0 -mt-10 -mr-10 w-40 h-40 bg-cyan-500 rounded-full mix-blend-multiply filter blur-[64px] opacity-20 animate-pulse"></div>
    <div class="absolute bottom-0 left-0 -mb-10 -ml-10 w-40 h-40 bg-purple-500 rounded-full mix-blend-multiply filter blur-[64px] opacity-20 animate-pulse"></div>

    <div class="relative z-10 text-center space-y-2 mb-8">
        <h2 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-500">CodeMuse</h2>
        <p class="text-sm text-gray-400 font-medium tracking-wide">Code in Muse, Muse in Code</p>
    </div>

    <form th:action="@{/login}" th:object="${userLoginDto}" method="post" class="space-y-5 relative z-10">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label class="sr-only">아이디</label>
            <input th:field="*{accountId}" placeholder="아이디"
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>
        <div>
            <label class="sr-only">비밀번호</label>
            <input th:field="*{password}" type="password" placeholder="비밀번호"
                   class="w-full px-5 py-3 bg-gray-800/50 border border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-cyan-500/50 focus:border-cyan-500 text-white placeholder-gray-500 transition-all shadow-inner" />
        </div>

        <button type="submit" class="w-full py-3 bg-gradient-to-r from-cyan-600 to-blue-600 text-white font-bold rounded-xl hover:from-cyan-500 hover:to-blue-500 transition-all transform hover:-translate-y-1 shadow-lg hover:shadow-cyan-500/40 mt-2">
            로그인
        </button>
    </form>

    <div class="mt-8 flex justify-between items-center text-sm text-gray-400 relative z-10">
        <a th:href="@{/signUp}" class="hover:text-cyan-400 transition font-medium">회원가입</a>
        <div class="space-x-3">
            <a th:href="@{/findId}" class="hover:text-gray-200 transition">아이디 찾기</a>
            <span class="text-gray-600">|</span>
            <a th:href="@{/findPassword}" class="hover:text-gray-200 transition">비밀번호 찾기</a>
        </div>
    </div>
</div>

</body>
</html>
